      href="/"

    >
      <img
        src="http://www.unesc.net/portal/resources/assets/template/59//images/unesc-brand.svg"

        style="width: 50px"
      />

      <li>
        <a [routerLink]="'/funcionarios'" class="nav-link px-2 link-dark"

  <main class="container-fluid" style="margin-top: 90px">
    <router-outlet></router-outlet>
