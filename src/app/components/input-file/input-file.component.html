<input
  [hidden]="arquivo || uploadingName"
  type="file"
  class="form-control"
  id="file"
  name="file"
  (change)="upload($event)"
/>
<div class="file" *ngIf="arquivo || uploadingName">
  <div class="d-flex align-items-center justify-content-between">
    <a [href]="url + model" target="_blank">
      {{ arquivo?.nome || uploadingName }}
    </a>
    <a
      *ngIf="arquivo"
      class="btn-remove d-flex align-items-center"
      title="Remover arquivo"
      (click)="remove()"
    >
      <i class="fa fa-close"></i>
    </a>
    <div
      *ngIf="uploadingName"
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></div>
  </div>
</div>
