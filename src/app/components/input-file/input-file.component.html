<input
  [hidden]="arquivo"
  type="file"
  class="form-control"
  id="file"
  name="file"
  (change)="upload($event)"
/>
<div class="file" *ngIf="arquivo">
  <div class="d-flex align-items-center justify-content-between">
    <a [href]="url + model" target="_blank">
      {{ arquivo.nome }}
    </a>
    <a class="btn-remove d-flex align-items-center" title="Remover arquivo" (click)="remove()">
      <i class="fa fa-close"></i>
    </a>
  </div>
</div>
