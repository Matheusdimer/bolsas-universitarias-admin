<div class="card">
  <ng-container *ngIf="arquivoId; else semArquivo">
    <ng-container *ngIf="$arquivo | async as arquivo; else loading">
      <a [href]="getUrl(arquivo.id!)" target="_blank">
        <div class="file-thumb">
          <i style="font-size: 30px" class="fa fa-file"></i>
        </div>

        <div class="info">
          <strong>{{ descricao }}</strong>
          <span>{{ arquivo.nome }}</span>
        </div>
      </a>
    </ng-container>
  </ng-container>

  <ng-template #semArquivo>
    <div class="file-thumb">
      <i style="font-size: 30px" class="fa fa-file"></i>
    </div>

    <div class="info">
      <strong>{{ descricao }}</strong>
      <span>NÃ£o anexado</span>
    </div>
  </ng-template>

  <ng-template #loading>
    <div class="file-thumb">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
    </div>

    <div class="info loading-skeleton">
      <div class="sk"></div>
    </div>
  </ng-template>
</div>
