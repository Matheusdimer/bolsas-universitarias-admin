<div class="card">
  <form #formaluno="ngForm" (ngSubmit)="save()">
    <div class="card-header mt-2">
      <div class="d-flex align-items-center">
        <a class="btn btn-link btn-rounded btn-icon text-black" [routerLink]="['/alunos']">
          <i style="font-size: 20px" class="fa fa-arrow-left"></i>
        </a>
        <h4 style="margin: 0">{{ isEdit ? "Editando" : "Novo" }} aluno</h4>
      </div>
    </div>
    <app-skeleton *ngIf="isLoading"></app-skeleton>
    <div class="card-body" *ngIf="!isLoading">
      <div class="row">
        <div class="col-md-8">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <input mdbInput class="form-control form-control-lg" type="text" id="nome" name="nome"
                     [(ngModel)]="aluno.nome" required />
              <label mdbLabel class="form-label" for="nome">Nome *</label>
            </mdb-form-control>
          </div>
        </div>
        <div class="col-md-4">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <input mdbInput class="form-control form-control-lg" type="date" id="dataNascimento" name="dataNascimento"
                     [(ngModel)]="aluno.dataNascimento" [ngClass]="{ show: aluno.dataNascimento }" required />
              <label mdbLabel class="form-label" for="cpf">Data de nascimento *</label>
            </mdb-form-control>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <input mdbInput class="form-control form-control-lg" type="text" id="cpf" name="cpf"
                     [(ngModel)]="aluno.cpf" mask="000.000.000-00" required />
              <label mdbLabel class="form-label" for="cpf">CPF *</label>
            </mdb-form-control>
          </div>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Sexo</mat-label>
            <mat-select required [(ngModel)]="aluno.sexo" name="sexo">
              <mat-option [value]="undefined">--</mat-option>
              <mat-option *ngFor="let sexo of sexos" [value]="sexo.id">
                {{ sexo.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <input mdbInput class="form-control form-control-lg" type="email" id="email" name="email"
                     [(ngModel)]="aluno.email" />
              <label mdbLabel class="form-label" for="email">E-mail</label>
            </mdb-form-control>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12 mb-4">
          <h5>Usuário</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <input mdbInput class="form-control form-control-lg" type="text" id="username" name="username"
                     [(ngModel)]="aluno.usuario.username" required />
              <label mdbLabel class="form-label" for="username">Usuário *</label>
            </mdb-form-control>
          </div>
        </div>
        <div class="col-md-6" *ngIf="!isEdit">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <input mdbInput class="form-control form-control-lg" type="password" id="senha" name="senha"
                     [(ngModel)]="aluno.usuario.password" required />
              <label mdbLabel class="form-label" for="senha">Senha *</label>
            </mdb-form-control>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-md-12 d-flex flex-row-reverse align-items-center">
          <button class="btn btn-primary d-flex" type="submit" [disabled]="isSaving || formaluno.invalid">
            <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2" role="status"
                  aria-hidden="true"></span>
            <span>Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
