<div class="card mb-5">
    <div class="card-header mt-2">
      <div class="d-flex align-items-center">
        <a
          class="btn btn-link btn-rounded btn-icon text-black"
          [routerLink]="['/alunos']"
        >
          <i style="font-size: 20px" class="fa fa-arrow-left"></i>
        </a>
        <h4 style="margin: 0">{{ isEdit ? "Editando" : "Novo" }} Aluno</h4>
      </div>
    </div>
  
    <app-skeleton *ngIf="isLoading"></app-skeleton>
  
    <form [hidden]="isLoading" #formAluno="ngForm" (ngSubmit)="save()">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 mb-4">
            <h5>Dados Aluno</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="md-outline mb-4">
              <mdb-form-control>
                <input
                  mdbInput
                  class="form-control form-control-lg"
                  type="text"
                  id="nome"
                  name="nome"
                  [(ngModel)]="aluno.nome"
                />
                <label mdbLabel class="form-label" for="nome">Nome</label>
              </mdb-form-control>
            </div>
          </div>
          <div class="col-md-4">
            <select [(ngModel)]="aluno.sexo" class="form-select" name="sexo">
              <option [value]="undefined">Selecione o sexo</option>
              <option *ngFor="let sexo of sexos" [value]="sexo.id">
                {{ sexo.description }}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="md-outline mb-4">
              <mdb-form-control>
                <input
                  mdbInput
                  class="form-control form-control-lg"
                  type="date"
                  id="dataNascimento"
                  name="dataNascimento"
                  [(ngModel)]="dataNascimento.date"
                />
                <label mdbLabel class="form-label" for="nome">Nome</label>
              </mdb-form-control>
            </div>
          </div>
          </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-outline mb-4">
              <mdb-form-control>
                <label mdbLabel class="form-label" for="nome"></label>
              </mdb-form-control> 
            </div>
          </div>
        </div>
        <div class="row">
      </div>  
      <div class="row">
        <div class="col-md-12">
          <div class="md-outline mb-4">
            <mdb-form-control>
              <label mdbLabel class="form-label" for="nome">Descrição</label>
            </mdb-form-control> 
          </div>
        </div>
      </div>
      </div>
      <div class="card-footer">
        <div class="row">
       
        </div>
      </div>
    </form>
  </div>
